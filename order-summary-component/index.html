<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Order Summary Component</title>
</head>
<body>
    
    <main>
        <section class="container">
            <header>
                <img class="header-photo" src="images/illustration-hero.svg" alt="header-photo">
            </header>
            <div class="container-summary">
                <h1>Order Summary</h1>
                <p class="summary-text">You can now listen to millions of songs, audibooks, and
                    podcasts on any device anywhere you like!
                </p>
                <div class="price-details">
                    <div class="price">
                    <img src="images/icon-music.svg" alt="icon">
                    <div class="plan-container">
                        <p class="plan-text">Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                    </div>
                    <a href="#">Change</a>
                </div>
                <div class="payment-buttons">
                <button>Proceed to Payment</button>
                <a class="cancel-link" href="#">Cancel Order</a>
            </div>
            </div>
        </section>
    </main>

</body>
</html>
